language: elixir
sudo: false

# Elixir versions
elixir:
  - 1.0.5
  - 1.1.1
  - 1.2.0
  - 1.3.2

# Erlang versions
otp_release:
  - 17.5
  - 18.1

env:
  global:
    - MIX_ENV=test
    - secure: 

# After we succeed, build docs and upload.  Only upload for the latest version
# of Erlang/Elixir, though.
after_success:
  - mix deps.get --only docs
  - MIX_ENV=docs mix docs
  - |
      test ${TRAVIS_PULL_REQUEST} == "false" && \
      test ${TRAVIS_BRANCH} == "master" && \
      test "${TRAVIS_ELIXIR_VERSION}" == "1.3.2" && \
      test "${TRAVIS_OTP_RELEASE}" == "18.1" && \
      ./push-docs.sh

# Speed up the build by caching our dependencies
cache:
  directories:
    - deps

# Need the file(1) command to build libmagic itself, and the bits necessary to
# build libmagic.
addons:
  apt:
    packages:
      - autoconf
      - automake
      - file
      - gcc
      - git
      - make
      - tree
